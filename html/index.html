<!doctype html>
<html data-framework="vue">
<head>
	<meta charset="utf-8">
	<title>Google spreadsheet to json</title>

	<!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/skeleton.css">
	<link rel="stylesheet" href="style/style.css">

	<!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

	<style> [v-cloak] { display: none; } </style>
</head>
<body>
<section class="app">
	<header class="header">
		<h1>Google spreadsheet to json</h1>
		<input class="new-sp"
			   autofocus autocomplete="off"
			   placeholder="Add spreadsheet id"
			   v-model="newSpreadsheetId"
			   @keyup.enter="addSpreadsheetId">
		<input class="new-sp"
		       autofocus autocomplete="off"
		       placeholder="File name"
		       v-model="newSpreadsheetName"
		       @keyup.enter="addSpreadsheetId">
		<button class="add" @click="addSpreadsheetId">Add</button>

	</header>
	<section class="main" v-show="ids.length" v-cloak>
		<ul class="sp-list">
			<li class="sp"
				v-for="sp in ids">
				<div class="view">
					<label @dblclick="editTodo(todo)">{{sp.id}}</label>
					<label @dblclick="editTodo(todo)">{{sp.name}}</label>
					<button class="destroy" @click="remove(sp)">Remove</button>
				</div>
			</li>
		</ul>
	</section>
	<button @click="fetchSpreadsheets" v-show="ids.length" class="download">Download</button>
</section>
<script src="app.bundle.js"></script>
</body>
</html>
